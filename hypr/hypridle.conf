general {
    lock_cmd = pidof lock.sh || swaylock/lock.sh         # avoid starting multiple swaylock instances.
    before_sleep_cmd = loginctl lock-session      # lock before suspend.
    after_sleep_cmd = hyprctl dispatch dpms on    # to avoid having to press a key twice to turn on the display.
}

listener{
timeout=50
on-timeout=notify-send "Screen will lower its brightness in 1 min "
on-resume=notify-send "Welcome Back Sankar"
}


listener {
    timeout = 110                                 
    on-timeout = brightnessctl -s set 10          # set monitor backlight to minimum, avoid 0 on OLED monitor.
    on-resume = brightnessctl -r                  # monitor backlight restore.
}

listener{
timeout=190
on-timeout=notify-send "PC will me locked soon"}

listener {
    timeout = 220                                
    on-timeout = loginctl lock-session && lock.sh  # lock screen when timeout has passed
}

listener {
    timeout = 330                                 # 5.5min
    on-timeout = hyprctl dispatch dpms off        # screen off when timeout has passed
    on-resume = hyprctl dispatch dpms on && brightnessctl -r  # restore screen brightness
}

listener {
    timeout = 1800                                # 30min
    on-timeout = systemctl suspend                # suspend pc
}

